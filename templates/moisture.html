<!DOCTYPE html>
<html>
    <head>
        <title>Moisture Records</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        
    </head>
    <body>
        <canvas id="myVisualization"></canvas>
        <script>
            var ctx = document.getElementById('myVisualization').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: JSON.parse('{{ dates | tojson | safe }}'),
                    datasets: [{
                        label: 'Moisture Level',
                        data: JSON.parse('{{ moisture_values | tojson | safe }}'),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Moisture Level'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    }
                }
            });
        </script>
        </body>
</html>
