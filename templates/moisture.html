<!DOCTYPE html>
<html>
    <head>
        <title>Moisture Records</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f4f4f4;
                color: #333;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Moisture Records</h1>
        <table>
            <thead>
                <tr>
                    <th>Plant ID</th>
                    <th>Moisture Level</th>
                    <th>Recorded At</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.plant_id }}</td>
                    <td>{{ record.moisture_level }}</td>
                    <td>{{ record.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
